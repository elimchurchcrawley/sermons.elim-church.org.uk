baseURL = 'https://sermons.elim-church.org.uk/'
languageCode = 'en-us'
title = 'Elim Church Crawley sermons'
# enableGitInfo = true

theme = 'jb'

paginate = 12

# Footer logo and menu title config
# footer menus are further down
[params.footer.logo]
  image = "/images/logo_no_rocket.svg"
  text = "Jupiter Broadcasting"
  url = "/"
[params.footer.left]
  headline = "Get Social"
[params.footer.center]
  headline = "" # blank to temporarily "hide"
[params.footer.right]
  headline = "Get Involved"

# Allow HTML in Markdown
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[taxonomies]
  tag = "tags"
  category = "categories"
  preacher = "preachers"
  guest = "guests"

# Main Menu
[[Menu.Main]]
    pre = '<img src="/images/logo_no_rocket.svg" alt="Jupiter Broadcasting logo without Rocket" style="height: 2rem">'
    identifier = "home"
    url = "/"
    weight =-100

[[Menu.Main]]
    name = "Series"
    identifier = "Series"
    url = "/series/"
    weight =-90

    [[Menu.Main]]
