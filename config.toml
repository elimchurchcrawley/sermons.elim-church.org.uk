    identifier = "home"
    url = "/"
    weight =-100

# Footer Menu (right)
[[Menu.FooterRight]]
    name = "GitHub Issues"
    identifier = "ext-github"
    url = "https://github.com/elimchurchcrawley/sermons.elim-church.org.uk/issues"
    weight =-200


# Output formats

[outputFormats]
  [outputFormats.webplayer]
  mediatype ="application/json"
  baseName = "webplayer"

[outputs]
  page = ["html"]
  # page = ["json","html","webplayer"]
  # section = ["html","rss"]
  section = ["html"]
